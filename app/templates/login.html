<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}

<h2>Log in</h2>
  <form action="" method="post" name="login">
  <p>
      Email address:<br>
          {{ form.email }}<br>
          {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
          {% endfor %}
  </p>

  <p>
      Password:<br>
          {{ form.password }}<br>
          {% for error in form.password.errors %}
            <span style="color: red;">[{{ error }}]</span>
          {% endfor %}
  </p>

    <p><input type="submit" value="Login!"></p>
  </form>

{% endblock %}
